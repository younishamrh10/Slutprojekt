            <h1 class="centerh1">Fotbollsquiz</h1>
        </header>
        <main>
            <u9>
            <label for="winner">Vem vann VM 2022?</label>
                <select id="winner" name="winner">
                    <option value="argentina">Argentina</option>
                    <option value="brazil">Brasilien</option>
                    <option value="germany">Tyskland</option>
                    <option value="italy">Italien</option>
                    <!-- Lägg till fler alternativ efter behov -->
                </select>
            </div>
            <div class="question">
                <p>Vem vann Ballon d'Or mest?</p>
                <label>
                    <input type="radio" name="ballondor" value="messi"> Messi
                </label>
                <label>
                    <input type="radio" name="ballondor" value="ronaldo"> Ronaldo
                </label>
                <label>
                    <input type="radio" name="ballondor" value="neymar"> Neymar
                </label>
                <!-- Lägg till fler alternativ efter behov -->
            </div>
            <div class="question">
                <label for="ronaldo-goals">Hur många mål har Ronaldo gjort?</label>
                <input type="text" id="ronaldo-goals" name="ronaldo-goals">
            </div>
            <div class="question">
                <label for="rating">Hur mycket ger du denna sidan från 1-10?</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1">
            </div>
            <button type="submit">Skicka</button>
        </u9>
        </main>
        <footer>
            <p>Younis Hamrh <br>TE22a</p>
        </footer>
    </div>
